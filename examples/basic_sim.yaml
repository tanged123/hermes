# Hermes Configuration - Basic Simulation
#
# This configuration demonstrates a minimal simulation setup
# with a Python script module.

version: "0.2"

modules:
  mock_vehicle:
    type: script
    script: ./mock_module.py
    signals:
      - name: position.x
        type: f64
        unit: m
        writable: false
        published: true
      - name: position.y
        type: f64
        unit: m
        writable: false
        published: true
      - name: velocity.x
        type: f64
        unit: m/s
        writable: false
        published: true
      - name: velocity.y
        type: f64
        unit: m/s
        writable: false
        published: true

execution:
  mode: afap            # "afap", "realtime", or "single_frame"
  rate_hz: 100.0        # Simulation rate in Hz
  end_time: 1.0         # Run for 1 second (100 frames)

server:
  enabled: false        # WebSocket server disabled
